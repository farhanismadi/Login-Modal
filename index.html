<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Modal</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <body class="pt-5 mt-5">
      <!-- Form Login -->
      <form
        class="form container bg-dark text-light rounded-3 m-auto mt-5 px-3 pt-4 pb-4 "
        action="#"
        method="post"
      >
      <h3 class="text-center">Login</h3>
      <!-- Alert Message -->
      <div class="alert alert-danger mt-3 visually-hidden" role="alert">
        username or password is wrong
      </div>
        <div >
          <label class="form-label" for="">Username</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="py-3">
          <label class="form-label" for="">Password</label>
          <input
            class="form-control"
            type="password"
            name=""
            id="password"
            placeholder="Enter Password"
          />
        </div>
        <hr />
        <!-- Button -->
        <div class="d-grid gap-2 pt-2">
          <button class="btn btn-primary" id="login" type="button">Login</button>
        </div>
      </form>

      <!-- Pop Up -->
      <div class="popUp container bg-dark text-center text-light p-5 rounded-3 visually-hidden" >
        <h1 class="text">Hi, username</h1>
        <button class="btn btn-light btn-sm mt-3" id="logOut" type="button">Log Out</button>
      </div>

      <!-- Js Script -->
      <script src="script.js"></script>
  </body>
</html>
